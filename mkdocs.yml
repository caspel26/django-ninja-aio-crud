site_name: Django Ninja Aio CRUD

nav:
  - Home: index.md

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme)"
      primary: dark-purple
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: dark-purple
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: dark-purple
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  logo: images/logo.png
  features:
    - navigation.tabs
    - navigation.top
    - toc.integrate

markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

extra_css:
  - extra.css
