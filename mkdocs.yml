site_name: Django Ninja Aio CRUD
site_description: Async CRUD utilities for Django Ninja with auth, filtering, pagination.
site_url: https://django-ninja-aio.com
repo_name: caspel26/django-ninja-aio-crud
repo_url: https://github.com/caspel26/django-ninja-aio-crud
use_directory_urls: true

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting_started/installation.md
    - Quick Start: getting_started/quick_start.md
  - Tutorial:
    - 'Step 1: Define Your Model': tutorial/model.md
    - 'Step 2: Create CRUD Views': tutorial/crud.md
    - 'Step 3: Add Authentication': tutorial/authentication.md
    - 'Step 4: Add Filtering & Pagination': tutorial/filtering.md
  - API Reference:
    - Views:
      - APIView: api/views/api_view.md
      - APIViewSet: api/views/api_view_set.md
    - Models:
      - ModelSerializer: api/models/model_serializer.md
      - ModelUtil: api/models/model_util.md
    - Authentication: api/authentication.md
    - Pagination: api/pagination.md
  - Contributing: contributing.md

theme:
  name: material
  language: en
  logo: images/logo.png
  favicon: images/favicon.ico
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Auto
      primary: deep-purple
      accent: deep-purple
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-night
        name: Dark
      primary: deep-purple
      accent: deep-purple
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Light
      primary: deep-purple
      accent: deep-purple
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.top
    - navigation.footer
    - navigation.sections
    - navigation.indexes
    - header.autohide
    - toc.follow
    - toc.integrate
    - content.code.copy
    - content.code.select
    - content.code.annotate
    - content.tabs.link
    - content.tooltips
    - content.footnote.tooltips
    - search.suggest
    - search.highlight
    - search.share

extra:
  project:
    name: django-ninja-aio-crud
    pypi: django-ninja-aio-crud
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/caspel26/django-ninja-aio-crud
      name: GitHub
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/django-ninja-aio-crud/
      name: PyPI
  analytics:
    provider: google
    property: UA-XXXXXXX-X  # replace or remove
  version:
    default: latest  # useful if later using mike

plugins:
  - search:
      separator: '[\\s\\-]+'
  - autorefs
  - section-index
  - mkdocstrings:
      handlers:
        python:
          setup_commands:
            - import sys, os
            - sys.path.insert(0, os.path.abspath(".."))
          options:
            show_source: true
            docstring_style: google
            separate_signature: true
            show_if_no_docstring: true
            merge_init_into_class: true
            members_order: source
            filters:
              - "!^__"
            inherited_members: true
            signature_crossrefs: true

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      auto_title: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: caspel26
      repo: django-ninja-aio-crud
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.caret
  - pymdownx.mark

extra_css:
  - extra.css
