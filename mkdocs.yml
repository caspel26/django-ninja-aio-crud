site_name: Django Ninja Aio CRUD
site_description: Async CRUD utilities for Django Ninja with auth, filtering, pagination.
site_url: https://caspel26.github.io/django-ninja-aio-crud/
repo_name: caspel26/django-ninja-aio-crud
repo_url: https://github.com/caspel26/django-ninja-aio-crud
use_directory_urls: true

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting_started/installation.md
    - Quick Start: getting_started/quick_start.md
  - Tutorial:
    - 'Step 1: Define Your Model': tutorial/model.md
    - 'Step 2: Create CRUD Views': tutorial/crud.md
    - 'Step 3: Add Authentication': tutorial/authentication.md
    - 'Step 4: Add Filtering & Pagination': tutorial/filtering.md
  - API Reference:
    - Views:
      - APIView: api/views/api_view.md
      - APIViewSet: api/views/api_view_set.md
    - Models:
      - ModelSerializer: api/models/model_serializer.md
      - ModelUtil: api/models/model_util.md
    - Authentication: api/authentication.md
    - Pagination: api/pagination.md
  - Contributing: contributing.md

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme)"
      primary: deep-purple
      toggle:
        icon: material/brightness-auto
        name: Auto
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep-purple
      toggle:
        icon: material/weather-night
        name: Dark
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep-purple
      toggle:
        icon: material/weather-sunny
        name: Light
  logo: images/logo.png
  favicon: images/favicon.ico
  features:
    - navigation.tabs
    - navigation.top
    - navigation.footer
    - toc.integrate
    - content.code.copy
    - content.tabs.link
    - content.tooltips
    - search.suggest
    - search.highlight

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/caspel26/django-ninja-aio-crud
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/django-ninja-aio-crud/

plugins:
  - search
  - git-revision-date-localized:
      type: date
      fallback_to_build_date: true
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            docstring_style: google
            heading_level: 3
            separate_signature: true

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: caspel26
      repo: django-ninja-aio-crud
  - pymdownx.emoji
  - pymdownx.tasklist:
      custom_checkbox: true

extra_css:
  - extra.css
