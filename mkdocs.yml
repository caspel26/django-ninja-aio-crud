site_name: Django Ninja Aio CRUD
site_url: https://caspel26.github.io/django-ninja-aio-crud/
repo_name: caspel26/django-ninja-aio-crud
repo_url: https://github.com/caspel26/django-ninja-aio-crud

nav:
  - Home: index.md
  - 'Tutorial':
    - 'Getting Started': 'tutorial/getting_started.md'
    - 'Defining Model': 'tutorial/model.md'
    - 'Defining CRUD Views': 'tutorial/crud.md'
    - 'Authenticating Views': 'tutorial/authentication.md'
  - Documentation:
      - 'Models':
        - 'Model Serializer': 'models/model_serializer.md'
        - 'Model Util': 'models/model_util.md'
      - 'Views':
        - 'API View': 'views/api_view.md'
        - 'API View Set': 'views/api_view_set.md'
      - 'Authentication': 'authentication.md'
      - 'Pagination': 'pagination.md'

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme)"
      primary: deep-purple
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep-purple
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep-purple
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  logo: images/logo.png
  features:
    - navigation.tabs
    - toc.integrate

markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - meta
  - toc:
      anchorlink: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

extra_css:
  - extra.css
