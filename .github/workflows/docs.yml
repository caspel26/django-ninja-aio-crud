name: Deploy Docs

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      docs_version:
        description: 'Docs version to deploy (e.g. v1.0.0)'
        required: true
        default: 'dev'
      make_latest:
        description: 'Set as "latest" and default?'
        type: boolean
        default: true

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    # SonarQube-safe: only allow push and manual dispatch
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install MkDocs Mike and theme
        run: pip install -r docs/requirements.txt

      - name: Validate and compute VERSION
        id: vars
        shell: bash
        run: |
          # Get raw input (potentially malicious)
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ inputs.docs_version }}" ]; then
            RAW_VERSION="${{ inputs.docs_version }}"
          else
            RAW_VERSION="dev"
          fi

          # Strict validation: only semver-safe characters
          if ! echo "$RAW_VERSION" | grep -qE '^[a-zA-Z0-9._-]+$'; then
            echo "âŒ Invalid version: $RAW_VERSION"
            echo "Must contain only: letters, numbers, ., _, -"
            exit 1
          fi

          # Double-check sanitization (removes shell metachars)
          SAFE_VERSION=$(echo "$RAW_VERSION" | sed 's/[;&|><`$()]//g')
          if [ "$RAW_VERSION" != "$SAFE_VERSION" ]; then
            echo "âŒ Dangerous characters detected!"
            exit 1
          fi

          echo "âœ… Version validated: $SAFE_VERSION"
          
          # MAKE_LATEST logic (boolean input is safe)
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            MAKE_LATEST="${{ inputs.make_latest }}"
          else
            MAKE_LATEST="true"
          fi

          echo "version=$SAFE_VERSION" >> "$GITHUB_OUTPUT"
          echo "make_latest=$MAKE_LATEST" >> "$GITHUB_OUTPUT"

      - name: Deploy to GitHub Pages
        env:
          VERSION: ${{ steps.vars.outputs.version }}
          MAKE_LATEST: ${{ steps.vars.outputs.make_latest }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git fetch --all --tags
          git fetch origin gh-pages --depth=1 || true
          
          # Idempotent gh-pages worktree setup
          if git worktree list | grep -q " gh-pages "; then
            git worktree remove gh-pages --force
          fi
          git worktree add gh-pages gh-pages 2>/dev/null || git worktree add gh-pages origin/gh-pages

          if [ "$MAKE_LATEST" = "true" ]; then
            echo "ðŸš€ Deploying $VERSION as latest and default"
            mike deploy --push --update-aliases "$VERSION" latest --ignore-remote-status
            mike set-default "$VERSION"
          else
            echo "ðŸ“¦ Deploying $VERSION (non-latest)"
            mike deploy --push "$VERSION" --ignore-remote-status
          fi

          git worktree remove gh-pages --force
