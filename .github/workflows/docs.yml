name: Deploy Docs

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      docs_version:
        description: 'Versione docs da deployare (es. v1.0.0)'
        required: true
        default: 'dev'
      make_latest:
        description: 'Imposta come "latest" e default?'
        type: boolean
        default: true

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Configure git
        run: git config user.name "github-actions[bot]" && git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install MkDocs Mike and theme
        run: pip install -r docs/requirements.txt

      - name: Deploy to GitHub Pages
        env:
          VERSION: ${{ github.event.inputs.docs_version || format('v{0}', github.sha) }}
          GITHUB_TOKEN: ${{ secrets.API_READ_ONLY_TOKEN }}
          MAKE_LATEST: ${{ inputs.make_latest || true }}
          run: |
          git fetch --all --tags
          git fetch origin gh-pages --depth=1
          git worktree add gh-pages gh-pages
          
          if [ "$MAKE_LATEST" = "true" ]; then
            echo "Deploying $VERSION as latest and default"
            mike deploy --push --update-aliases "$VERSION" latest --ignore-remote-status
            mike set-default "$VERSION"
          else
            echo "Deploying $VERSION (non-latest)"
            mike deploy --push "$VERSION" --ignore-remote-status
          fi
          
          git worktree remove gh-pages --force