name: Deploy Docs

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Configure git
        run: git config user.name "github-actions[bot]" && git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install MkDocs Mike and theme
        run: pip install -r docs/requirements.txt

      - name: Deploy to GitHub Pages
        env:
          VERSION: ${{ secrets.DOCS_VERSION }}
        run: git fetch --all --tags  && git fetch origin gh-pages --depth=1 && git worktree add gh-pages gh-pages && mike deploy --push --update-aliases "$VERSION" latest --ignore-remote-status && mike set-default "$VERSION" && git worktree remove gh-pages --force
